<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<div class="modal-header">
  <div class="modal-title">
    <div style="font-size: 35px; font-weight: 520">{{ news.source }}</div>
    <div style="font-size: 20px">{{ news.datetime * 1000 | date: "longDate":"-0700" }}</div>
  </div>
  <button type="button" style="outline: none" class="close" data-dismiss="modal" aria-label="Close" (click)="newsActiveModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="line-height: 30px">
  <div style="font-size: 25px; font-weight: 520">{{ news.headline }}</div>
  <div style="font-size: 20px">{{ news.summary }}</div>
  <div style="font-size: 20px; font-weight: lighter">
    For more details click
    <a class="text-primary" [href]="news.url" target="_blank">here</a>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row" style="font-size: 20px;">Share</div>
      <div class="row mt-3">
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text={{ news.headline }}&url={{ news.url }}" target="_blank" data-size="large">
          <i class="fa fa-3x fa-twitter"></i>
        </a>
        <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-size="large" style="margin-left: 5px">
          <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ news.url }}&src=sdkpreparse" class="fb-xfbml-parse-ignore">
            <i class="fa fa-3x fa-facebook-square" style="color: blue"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
