<div class="searchcontent">
  <div class="searchtitle">
    STOCK SEARCH
  </div>
  <form [formGroup]="search" (ngSubmit)="ngOnSubmit(search.value)">
  <div class="searchform">
    <input type="text" class="form-control" placeholder="Enter stock ticker symbol" formControlName="tickersymbol" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="mydisplay">
      <mat-option *ngIf="load" class="is-loading">
        <mat-spinner diameter="30"></mat-spinner>
      </mat-option>
      <ng-container *ngIf="!load">
        <mat-option *ngFor="let result of allresults" [value]="result" (click)="searchResult(result)">
          {{ result.symbol }} <small>| {{ result.description }}</small>
        </mat-option>
      </ng-container>
    </mat-autocomplete>
    <button type="submit" class="btn btn-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
    </button>
    <button type="reset" class="btn btn-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
        <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
      </svg>
    </button>
  </div>
  </form>
</div>
